<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="cadastro.css">
    </head>
    <body>
        <div class="container">
            <h2>Cadastro</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" minlength="15" maxlength="80" required>
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nome-materno">Nome Materno:</label>
                    <input type="text" id="nome-materno" name="nome-materno" placeholder="Digite o nome completo da sua mãe" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF" required>
                </div>
                <div class="form-group">
                    <label for="telefone-celular">Telefone Celular:</label>
                    <input type="tel" id="telefone-celular" name="telefone-celular" placeholder="Digite seu número de celular" pattern="[1-9]{2}9[0-9]{8}" required>
                </div>
                <div class="form-group">
                    <label for="telefone-fixo">Telefone Fixo:</label>
                    <input type="tel" id="telefone-fixo" placeholder="Digite seu telefone fixo" pattern="[1-9]{2}[2-8][0-9]{7}" name="telefone-fixo" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Digite o estado" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required>
                </div>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required>
                </div>
                <div class="form-group">
                    <label for="rua">Numero:</label>
                    <input type="text" id="numero" name="rua" placeholder="Digite o numero da sua residencia" required>
                </div>
                <div class="form-group">
                    <label for="rua">Complemento:</label>
                    <input type="text" id="complemento" name="rua" placeholder="Digite o complemento">
                </div>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" placeholder="Digite o seu usuário para login" maxlength="6" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" maxlength="8" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" name="confirmar-senha" required>
                </div>
                <div class="form-group buttons">
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </div>
                <div class="form-group">
                    <a href="./login.html">Já tenho conta</a>
                </div>
            </form>
        </div>
        <script src="./validarcadastro.js"></script>
    </body>
</html>
