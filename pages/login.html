<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <form id="form">
                <div class="form-group input">
                    <label for="username">Usuário:</label>
                    <input type="text" id="login" name="login" maxlength="6" minlength="6" required>
                </div>
                <div class="form-group input">
                    <label for="password">Senha:</label>
                    <input type="password" id="senha" name="senha" maxlength="8" minlength="8" required>
                </div>
                <div class="form-group buttons">
                    <button type="submit">Login</button>
                    <button type="reset">Limpar</button>
                </div>
                
                <a href="./cadastro.html">Ainda não tenho conta.</a>
            </form>
        </div>
        <script src="validarlogin.js"></script>
    </body>
</html>
